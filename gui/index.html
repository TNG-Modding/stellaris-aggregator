<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="./bootstrap.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    
    <title>Stellaris Conversations</title>
  </head>
  <body>
    
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <div class="w-screen mt-4">
      <div class="row">
        <div class="col-xs-2">
          <p>Events</p>
          <ul class="list-group">
            <button type="button" class="list-group-item">Filename</button>
            <button type="button" class="list-group-item">Filename</button>
            <button type="button" class="list-group-item">Filename</button>
            <button type="button" class="list-group-item">Filename</button>
          </ul>
        </div>
        <div class="col-xs-2">
          <p>Events</p>
          <div class="list-group">
            <button type="button" class="list-group-item active">Event</button>
            <button type="button" class="list-group-item">Event</button>
            <button type="button" class="list-group-item">Event</button>
            <button type="button" class="list-group-item">Event</button>
          </div>
          <h3>Event</h3>
          <p>Description</p>
          <p>Options</p>
            <div class="list-group">
              <button type="button" class="list-group-item active">Option</button>
              <button type="button" class="list-group-item">Option</button>
              <button type="button" class="list-group-item">Option</button>
              <button type="button" class="list-group-item">Option</button>
              <button type="button" class="list-group-item">Option</button>
            </div>
        </div>
        <div class="col-xs-8">
          <div class="row">
            <div class="col-xs-4">
              <p>Conversations</p>
              <div class="list-group conversation-list">
                <button type="button" class="list-group-item active">Conversation</button>
                <button type="button" class="list-group-item">Conversation</button>
                <button type="button" class="list-group-item">Conversation</button>
                <button type="button" class="list-group-item">Conversation</button>
              </div>
            </div>
            <div class="col-xs-8">
              
              <p>Varname</p>
              <p>Options</p>
              <div class="list-group">
                <a class="list-group-item">
                    <span>Filename</span> /
                    <span>Eventname</span> /
                    <span>Option</span>
                </a>
                <a class="list-group-item">
                  <span>Filename</span> /
                  <span>Eventname</span> /
                  <span>Option</span>
              </a>
              </div>
              
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Name</span>
                <input type="text" class="form-control" placeholder="Conversation" aria-describedby="basic-addon1">
              </div>
              <div class="input-group">
                <textarea type="text" class="form-control"  placeholder="Description" aria-describedby="basic-addon1" rows = 10></textarea>
              </div>
              <div class="row row-no-gutters">
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Ethic</span>
                    <input type="text" class="form-control" placeholder="xenophile" aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Duration in Years</span>
                    <input type="text" class="form-control" placeholder="25" aria-describedby="basic-addon1">
                  </div>
                </div>
              </div>
              
              
              <h4>Demands</h4>
              <ul class="list-unstyled">
                <li>Demand</li>
                <li>Demand</li>
                <li>Demand</li>
              </ul>
              
              <div class="row">
                <div class="col-xs-10">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Demand">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Add</button>
                    </span>
                  </div>
                </div>
                <div class="col-xs-2">
                  <button type="button" class="btn btn-default">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
