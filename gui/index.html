<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="./bootstrap.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    
    <title>Stellaris Conversations</title>
  </head>
  <body>
    
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <div class="container">
      <div class="row">
        <div class="col-xs-2">
          <ul class="list-group">
            <button type="button" class="list-group-item">Filename</button>
          </ul>
        </div>
        <div class="col-xs-2">
          <div class="row">
            <div class="list-group">
              <button type="button" class="list-group-item active">Event</button>
              <button type="button" class="list-group-item">Event</button>
              <button type="button" class="list-group-item">Event</button>
              <button type="button" class="list-group-item">Event</button>
            </div>
          </div>
          <div class="row">
            <h3>Event</h3>
            <p>Description</p>
          </div>
          <div class="row">
            <div class="list-group">
              <button type="button" class="list-group-item active">Option</button>
              <button type="button" class="list-group-item">Option</button>
              <button type="button" class="list-group-item">Option</button>
              <button type="button" class="list-group-item">Option</button>
              <button type="button" class="list-group-item">Option</button>
            </div>
          </div>
        </div>
        <div class="col-xs-8">
          <div class="row">
            <div class="col-xs-4">
              <div class="list-group">
                <button type="button" class="list-group-item active">Conversation</button>
                <button type="button" class="list-group-item">Conversation</button>
                <button type="button" class="list-group-item">Conversation</button>
                <button type="button" class="list-group-item">Conversation</button>
              </div>
            </div>
            <div class="col-xs-8">
              <p>Varname</p>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Conversation Name" aria-describedby="basic-addon1"/>
              </div>
              <div class="input-group">
                <textarea type="text" class="form-control" placeholder="Description" aria-describedby="basic-addon1" rows = 10></textarea>
              </div>
              <h4>Demands</h4>
              <ul class="list-unstyled">
                <li>Demand</li>
                <li>Demand</li>
                <li>Demand</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
